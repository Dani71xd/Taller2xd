<!DOCTYPE html>
<html>
<head>
  <title>Simulación de caída libre</title>
  <link rel="stylesheet" href="css/main.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>Simulación de caída libre en planetas</h1>
  <p>Selecciona un planeta:</p>
  <select id="planetSelector">
    <option value="mercurio">Mercurio</option>
    <option value="venus">Venus</option>
    <option value="tierra">Tierra</option>
    <option value="marte">Marte</option>
    <option value="jupiter">Júpiter</option>
  </select>
  <button id="openGenericPlanetModalBtn" class="btn btn-primary">Configurar planeta genérico</button>

  <div class="modal fade" id="genericPlanetModal" tabindex="-1" role="dialog" aria-labelledby="genericPlanetModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="genericPlanetModalLabel">Configurar planeta genérico</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="genericPlanetForm">
            <div class="form-group">
              <label for="gravity">Gravedad (m/s²)</label>
              <input type="number" class="form-control" id="genericGravity" placeholder="Ingrese el valor de la gravedad">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveGenericPlanetBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div id="planet"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
